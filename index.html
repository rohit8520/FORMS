    <style>
      /* H1 Styling */
      h1 {
          text-align: center;
          color: #424242; /* Dark Grey */
          margin-top: 20px;
          font-size: 28px;
          font-weight: bold;
      }
  
      /* Form Styling */
      form {
          max-width: 500px;
          margin: 20px auto;
          padding: 20px;
          background-color: #f8e5e5; /* Light Grey */
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
  
      form div {
          margin-bottom: 15px;
      }
  
      label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
          color: #333; /* Darker Grey */
      }
  
      input[type="text"],
      input[type="tel"],
      input[type="email"] {
          width: 100%;
          padding: 8px;
          border: 1px solid #bbb; /* Medium Grey Border */
          border-radius: 4px;
          background-color: #fff;
      }
  
      button {
          background-color: #616161; /* Dark Grey */
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
      }
  
      button:hover {
          background-color: #424242; /* Even Darker Grey */
      }
  </style>
  
    <form action="/submit.php">
      <div>
        <label for="name">Name</label>
        <input type="text"placeholder="Enter the name"id="name"><br><br>  
        <label for="phone">Phone Number</label>
        <input type="tel"placeholder="Enter the phone number"id="phone"><br><br>
      <label for="email">Email</label>
      <input type="email"id="email"placeholder="Enter the email">
      </div>
      <div>
        <h3>Types of Vacations you want:</h3>
        
        <input type="radio" id="basic" name="subscription" value="basic" />
        <label for="basic">Basic Type</label>
        <input type="radio" id="Premium" name="subscription" value="Premium" />
        <label for="Premium">Premium Type</label>
        <input type="radio" id="Premium Plus" name="subscription" value="Premium Plus" />
        <label for="Premium Plus">Premium Plus</label>
       

      </div>
      <br>
      <div>
        <button type="submit" target="_blank">Submit</button>
      </div>
    </form>
